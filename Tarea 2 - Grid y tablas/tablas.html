<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Vinculamos la guía de estilos externa al html-->
    <link rel="stylesheet" href="tabla.css">
    <!--Título en la pestaña de la página-->
    <title>Ejercicio 1 - Práctica UT2</title>
</head>

<body>
     <!--Cabecero de la web-->
    <header>
        <!--Título principal de la web-->
        <h1>Tabla de ciclos formativos CIFP la laboral</h1>
    </header>
    <!--Cuerpo principal de la web-->
    <article>
        <!--Etiqueta para crear la tabla-->
        <table>
            <!--Fila de la cabecera de la tabla-->
            <tr>
                <th>Ciclo</th>
                <th>Nivel</th>
                <th>Alumnado</th>
                <th>Turno</th>
                <th>Cursos</th>
            </tr>
            <!--Resto de filas de la tabla-->
            <!--Fila 1-->
            <tr>
                <!--Encabezado de la fila-->
                <th>Informática</th>
                <!--Columnas/celdas-->
                <td>CFGS</td>
                <td>125</td>
                <td>DyV</td>
                <td>4</td>
            </tr>
            <!--Fila 2-->
            <tr>
                <!--Encabezado de la fila-->
                <th>Comercio</th>
                <!--Columnas/celdas-->
                <td>CFGM</td>
                <td>85</td>
                <td>D</td>
                <td>3</td>
            </tr>
            <!--Fila 3-->
            <tr>
                <!--Encabezado de la fila-->
                <th>Fabricación</th>
                <!--Columnas/celdas-->
                <td>CFGS</td>
                <td>68</td>
                <td>D</td>
                <td>2</td>
            </tr>
            <!--Fila 4-->
            <tr>
                <!--Encabezado de la fila-->
                <th>Madera</th>
                <!--Columnas/celdas-->
                <td>CFGS</td>
                <td>120</td>
                <td>V</td>
                <td>2</td>
            </tr>
        </table>
    </article>
    <!--Pie de página de la web-->
    <footer>
        <!--Etiqueta address ya que es específica para el autor y está en cursiva-->
        <address>
            José A. Sánchez - CIFP La Laboral
        </address>
    </footer>
</body>

</html>
